<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvent Network</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="solvent-logo" src="images/solvent-logo-green-glow.svg" alt="Solvent Network Logo" />
        <object id="discord-logo" data="images/discord-button.svg" type="image/svg+xml"></object>
        <object id="mail-logo" data="images/mail-button.svg" type="image/svg+xml"></object>
        <object id="github-logo" data="images/github-button.svg" type="image/svg+xml"></object>
        <object id="x-logo" data="images/x-button.svg" type="image/svg+xml"></object>
        <object id="whitepaper-logo" data="images/whitepaper-button.svg" type="image/svg+xml"></object>
    </div>
    <script src="script.js"></script>
</body>
</html>
