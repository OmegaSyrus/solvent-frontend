<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define filter -->
  <defs>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="2" result="blur">
        <!-- Add two-way animation to standard deviation -->
        <animate attributeName="stdDeviation" values="2;4;2" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" keyTimes="0;0.5;1"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="blur" />
      </feMerge>
    </filter>
  </defs>

  <!-- Apply filter -->
  <path d="
    M 100, 100
    m 90, 0
    a 90,90 0 1,0 -180,0
    a 90,90 0 1,0  180,0
    M 90 45
    L 110 45
    L 110 85
    l 10 20
    l -20 0
    a 5 5 0 1 0 0 10
    l 25 0
    L 140 145
    s 5 10 -10 10
    l -65 0
    S 55 155 60 145
    l 5 -10
    l 40 0
    a 5 5 0 1 0 0 -10
    l -35 0
    L 90 85 z" fill="#4AF626" filter="url(#f1)" />
</svg>
